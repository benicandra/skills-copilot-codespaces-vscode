<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <div class="bg-gray-800 rounded-lg shadow-2xl p-6">
            <h1 class="text-3xl font-bold text-white mb-6 text-center">My Todo List</h1>
            
            <!-- Add Todo Form -->
            <div class="mb-6">
                <div class="flex gap-2">
                    <input 
                        type="text" 
                        id="todoInput" 
                        placeholder="Add a new task..." 
                        class="flex-1 px-4 py-3 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                    <button 
                        id="addBtn" 
                        class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors font-semibold"
                    >
                        Add
                    </button>
                </div>
            </div>

            <!-- Filter Buttons -->
            <div class="mb-4 flex gap-2 justify-center">
                <button 
                    class="filter-btn px-4 py-2 bg-gray-700 text-white rounded-lg hover:bg-gray-600 transition-colors active" 
                    data-filter="all"
                >
                    All
                </button>
                <button 
                    class="filter-btn px-4 py-2 bg-gray-700 text-white rounded-lg hover:bg-gray-600 transition-colors" 
                    data-filter="active"
                >
                    Active
                </button>
                <button 
                    class="filter-btn px-4 py-2 bg-gray-700 text-white rounded-lg hover:bg-gray-600 transition-colors" 
                    data-filter="completed"
                >
                    Completed
                </button>
            </div>

            <!-- Todo List -->
            <ul id="todoList" class="space-y-2">
                <!-- Todos will be added here dynamically -->
            </ul>

            <!-- Empty State -->
            <div id="emptyState" class="text-center py-8 text-gray-400">
                <p class="text-lg">No tasks yet. Add one above!</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
